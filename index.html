<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta de água</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="rena.png" alt="Renata Borba Nutri" class="profile-pic">
        <h1>Renata Borba Nutri</h1>
    </header>
    <h2>Meta diária de água</h2>
    <form id="waterForm">
        <label for="age">Idade:</label>
        <input type="number" id="age" name="age"><br>

        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" name="weight"><br>

        <label for="sex">Sexo:</label>
        <select id="sex" name="sex">            
            <option value="female">Feminino</option>
            <option value="male">Masculino</option>
        </select><br>

        <label for="activity">Nível de atividade física:</label>
        <select id="activity" name="activity">
            <option value="low">Baixa</option>
            <option value="moderate">Moderada</option>
            <option value="high">Alta</option>
        </select><br>

        <button type="button" onclick="calculateWaterIntake()">Calcular</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
